<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NextLevelAcademy - Cursos para dar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Source+Sans+3:wght@400;600;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Source Sans 3', 'Inter', sans-serif;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            mentelab: {
              primary: '#5D4037',      // Marrón árbol oscuro
              secondary: '#8D6E63',    // Marrón árbol medio
              text: '#1a1a1a',         // Negro suave
              background: '#FFFFFF',   // Blanco
              light: '#F5F5F5',        // Gris muy claro
              dark: '#3E2723'          // Marrón muy oscuro
            }
          }
        }
      }
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-white text-[#1f1f1f]">

</html>
